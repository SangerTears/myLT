<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘-首页</title>
    <link rel="stylesheet" href="./asset/mui/css/mui.css">
    <link rel="stylesheet" href="./asset/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
    <!-- <link rel="stylesheet" href="./css/common.less"> -->
</head>

<body>
    <!-- 顶部 -->
    <header>
        <div class="topbar">
            <span cass="le_buy">搜索中心</span>
            <a href="index.html" class="le_search">
                <span class="fa fa-reply">
                </span>
            </a>
        </div>
    </header>
    <!--主体  -->
    <div class="search_view">
        <div class="search_form">
            <form action="">
                <input class="search_text" placeholder="搜索你喜欢的商品" type="text">
                <button class="search_btn" type="button">搜索</button>
            </form>
        </div>

        <div class="search_history mui-clearfix">
            <span class="mui-pull-left search_h">搜索历史</span>
            <a class="mui-pull-right search_c" href="javascript:;">
                <span class="mui-icon mui-icon-trash">清空记录</span>
            </a>
        </div>
        <!--搜索哦列表  -->
        <div class="history_list">

        </div>
    </div>
    <!-- 页尾 -->
    <footer>
        <a href="javascript:;">
            <span class="mui-icon mui-icon-home"></span>
            <p>首页</p>
        </a>
        <a href="javascript:;">
            <span class="mui-icon mui-icon-bars"></span>
            <p>分类</p>
        </a>
        <a href="javascript:;">
            <span class="fa fa-cart-plus"></span>
            <p>购物车</p>
        </a>
        <a href="javascript:;">
            <span class="mui-icon mui-icon-contact"></span>
            <p>会员中心</p>
        </a>
    </footer>
</body>
<script src="./asset/mui/js/mui.js"></script>
<script src="./asset/zepto/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>

</html>
